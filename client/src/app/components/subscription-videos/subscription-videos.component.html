

<div
  class="adjuster"
  infiniteScroll
  [infiniteScrollDistance]="1"
  [infiniteScrollThrottle]="150"
  (scrolled)="onScroll()"
>
  <p *ngIf="videos.today.length !== 0" class="timerange">Today</p>
  <app-videos-grid
    *ngIf="videos.today.length !== 0"
    [videos]="videos.today"
    type="subscriptions"
  ></app-videos-grid>
  <hr *ngIf="videos.today.length !== 0" class="bottom-border">

  <p *ngIf="videos.thisWeek.length !== 0" class="timerange">This week</p>
  <app-videos-grid
    *ngIf="videos.thisWeek.length !== 0"
    [videos]="videos.thisWeek"
    type="subscriptions"
  ></app-videos-grid>
  <hr *ngIf="videos.thisWeek.length !== 0" class="bottom-border">

  <p *ngIf="videos.thisMonth.length !== 0" class="timerange">This Month</p>
  <app-videos-grid
    *ngIf="videos.thisMonth.length !== 0"
    [videos]="videos.thisMonth"
    type="subscriptions"
  ></app-videos-grid>
  <hr *ngIf="videos.thisMonth.length !== 0" class="bottom-border">

  <p *ngIf="videos.older.length !== 0" class="timerange">Older</p>
  <app-videos-grid
    [videos]="videos.older"
    type="subscriptions"
    *ngIf="loggedIn"
  ></app-videos-grid>
  <hr *ngIf="videos.older.length !== 0" class="bottom-border">

  <div *ngIf="!loggedIn" class="not-logged-in">
